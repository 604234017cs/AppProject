<ion-header>

  <ion-navbar color="red">
    <ion-title>ลงทะเบียนผู้เข้าอบรม</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-label><p>คำนำหน้า :</p></ion-label>
      <ion-input type="text" value="" [(ngModel)] = "postdata.DirName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><p>ชื่อ-นามสกุล :</p></ion-label>
      <ion-input type="text" value="" [(ngModel)] = "postdata.Name" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label><p>หมายเลขโทรศัพท์ :</p></ion-label>
      <ion-input type="text" value="" [(ngModel)] = "postdata.Tell"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label><p>ชื่อผู้ใช้ :</p></ion-label>
      <ion-input type="text" value="" [(ngModel)] = "postdata.Username" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><p>รหัสผ่าน :</p></ion-label>
      <ion-input type="password" value="" [(ngModel)] = "postdata.Password"></ion-input>
    </ion-item>
    
  </ion-list>
  <button ion-button full small color="red" (click)= "Register1()" >ลงทะเบียน</button>
</ion-content>
