<ion-header>

  <ion-navbar color="red">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ข้อมูลการอบรม</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  
    <ion-item *ngFor="let item of data" (click)="getdetail(item.T_ID)">
      <p>{{item.T_Name}}</p> 
    </ion-item>
  
</ion-content>
