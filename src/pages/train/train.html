<ion-header>

  <ion-navbar color="red">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ข้อมูลการอบรม</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  
    <ion-item *ngFor="let item of data" (click)="getdetail(item.T_ID)">
      <p>{{item.T_Name}}</p> <ion-icon name="arrow-dropright"></ion-icon>
    </ion-item>
  
</ion-content>


<ion-buttons end>
  <button ion-button color="dark" (click)="goedit(logindata)" >
    <ion-icon name="create" ></ion-icon>
  </button>
</ion-buttons>
