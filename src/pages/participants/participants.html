<ion-header>

  <ion-navbar color="red">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ข้อมูลผู้เข้าอบรม</ion-title>
    
    <ion-buttons end>
      <button ion-button color="dark" (click)="goedit(logindata)" >
        <ion-icon name="create" ></ion-icon>
      </button>
    </ion-buttons>
  
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item *ngFor="let item of logindata">
    <p><b>ข้อมูลผู้เข้าอบรม</b></p>

    <p><b>ชื่อ-สกุล : </b>{{item.Dir_Name}} {{item.P_Name}}</p>
    <p><b>หมายเลขโทรศัพท์ : </b>{{item.Tell}}</p>
    <!-- <p><b>หมายเลขโทรศัพท์ : </b>{{item.P_ID}}</p> -->
    
    <button ion-button full color="red" (click) ="ParticipantsData(item.P_ID)">เเสดงข้อมูลการลงทะเบียนอบรม</button>
    <button ion-button full color ="Brown" (click) ="Trains(item.P_ID)">การอบรม</button>

  </ion-item>





</ion-content>
