<ion-header>
  <ion-navbar color="red">
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-title>ผู้เข้าอบรม</ion-title>
    -->
  </ion-navbar>
</ion-header>

<ion-content padding center text-center class="bg">
  <img src="assets/imgs/logo.png" alt="logo">

    <ion-card-header><h2>ยินดีต้อนรับผู้เข้าอบรม</h2></ion-card-header>    
    
    <ion-card-content >
      <ion-list no-lines >
        <ion-item>
          <ion-label > <ion-icon ios="ios-people" md="md-people"></ion-icon></ion-label>
          <ion-input type="text" placeholder="ชื่อผู้ใช้" value="" [(ngModel)]="logindata.username"></ion-input>
        </ion-item>
      
        <ion-item >
          <ion-label > <ion-icon ios="ios-key" md="md-key"></ion-icon></ion-label>
          <ion-input type="password" placeholder="รหัสผ่าน"  value=""[(ngModel)]="logindata.password"></ion-input>
        </ion-item>

        <button ion-button full small color ="white" (click)="Login()" >เข้าสู่ระบบ</button>
        <button ion-button full small color = "pink" (click) ="RegisParticipants()">ลงทะเบียนผู้เข้าอบรม</button>
      </ion-list>
    </ion-card-content>
 
</ion-content>
