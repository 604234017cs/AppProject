<ion-header>

  <ion-navbar color="red">
    <!-- <ion-title>ข้อมูลวิทยากร</ion-title> -->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ข้อมูลวิทยากร</ion-title>
    <ion-buttons end>
      <button ion-button color="dark" (click)="goedit1(logindata)" >
        <ion-icon name="create" ></ion-icon>
      </button>
    </ion-buttons>
   
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item *ngFor="let item of logindata"> 
         <p>ชื่อ-สกุล : {{item.Dir_Name}} {{item.L_Name}}</p>
         <p>หมายลขโทรศัพท์ : {{item.Tell}}</p>
         <p>สถานที่ทำงาน : {{item.Workplace}}</p>
        
         <button ion-button full color="red" small (click) ="LecturerData(item.L_ID)">เเสดงข้อมูลการเป็นวิทยากร</button>
  </ion-item>





</ion-content>
