<ion-header>

  <ion-navbar color="red">
    <!-- <ion-title>ข้อมูลวิทยากร</ion-title> -->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ข้อมูลวิทยากร</ion-title>
    <ion-buttons end>
      <button ion-button color="dark" (click)="alertlec()" >
        <ion-icon name="notifications-outline" ></ion-icon>
      </button>
    </ion-buttons>
   
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card-content  *ngFor="let item of logindata">
    <p><b>ข้อมูลผู้วิทยากร</b></p>
         <p><b>ชื่อ-สกุล : </b>{{item.Dir_Name}} {{item.L_Name}}</p>
         <p><b>หมายลขโทรศัพท์ : </b>{{item.Tell}}</p>
         <p><b>สถานที่ทำงาน : </b>{{item.Workplace}}</p>
         <p><b>ชื่อผู้ใช้ : </b>{{item.Username}}</p>
         <button ion-button full color="red" (click) ="goedit1(logindata)">แก้ไขข้อมูลผู้ใช้</button>
         <button ion-button full color="red" (click) ="LecturerData(item.L_ID)">เเสดงข้อมูลการเป็นวิทยากร</button>
  </ion-card-content>





</ion-content>
