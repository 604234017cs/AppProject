<ion-header>

  <ion-navbar color="red">
    <ion-title>แก้ไขข้อมูลผู้เข้าอบรม</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <ion-item >
    <ion-label fixed><p>คำนำหน้า : {{ldata.Dir_Name}}</p></ion-label>
    <ion-input type="text" value="" [(ngModel)]="postdata.Dir_Name" ></ion-input>
  </ion-item>

  <ion-item >
    <ion-label fixed><p>ชื่อ-นามสกุล :{{ldata.P_Name}}</p></ion-label>
    <ion-input type="text" value="" [(ngModel)]="postdata.P_Name" ></ion-input>
  </ion-item>

  <ion-item >
    <ion-label fixed><p>หมายเลขโทรศัพท์ :{{ldata.Tell}}</p></ion-label>
    <ion-input type="text" value="" [(ngModel)] = "postdata.Tell"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label fixed><p>ชื่อผู้ใช้ :{{ldata.Username}}</p></ion-label>
    <ion-input type="text" value="" [(ngModel)] = "postdata.Username" ></ion-input>
  </ion-item>

  <ion-item >
    <ion-label fixed><p>รหัสผ่าน :{{ldata.Password}}</p></ion-label>
    <ion-input type="password" value="" [(ngModel)] = "postdata.Password"></ion-input>
  </ion-item>

  <button ion-button full small color="red" (click)="Edit()"> ยืนยันการแก้ไขข้อมูล </button>

</ion-content>
